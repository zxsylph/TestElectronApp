<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello Electron App</title>
		<meta charset="UTF-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body style="margin-top:5px;">
		<div class="container">
			<div class="jumbotron">
				<h1>Hello. I'm Electron App.</h1>
				<p>Electron.</p>
				<button type="button" class="btn btn-success">Button 1</button>
				<button type="button" class="btn btn-danger">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>
			</div>
			<img src="https://s3.amazonaws.com/dailyjs/images/posts/electron.png" alt="" style="width:250px; height:auto;" />
		</div>
		<script type="text/javascript">
			const {ipcRenderer} = require('electron')
			ipcRenderer.send('openFile', ()=>{
				console.log('Event Sent')
			})
			ipcRenderer.on('filename', (event, data)=>{
				console.log('filename')
				document.write(data)
			})
		</script>
	</body>
</html>
